<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Messenger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.2/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var room = 'general';  // Change the room as needed

        function sendMessage() {
            var message = document.getElementById('message').value;
            if (message) {
                socket.emit('message', { username: 'You', message: message });
                document.getElementById('message').value = '';
            }
        }

        socket.on('message', function(data) {
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.innerHTML = '<b>' + data.username + ':</b> ' + data.message;
            chat.appendChild(messageElement);
        });

        socket.on('messages', function(messages) {
            var chat = document.getElementById('chat');
            for (var i = 0; i < messages.length; i++) {
                var messageElement = document.createElement('div');
                messageElement.innerHTML = '<b>' + messages[i].username + ':</b> ' + messages[i].message;
                chat.appendChild(messageElement);
            }
        });

        // Join the room when the page loads
        socket.emit('join', { room: room });
    </script>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Enter a message">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
