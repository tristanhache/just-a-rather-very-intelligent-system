<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>
    
    <div id="chat">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="message" placeholder="Type your message">
        <button type="submit">Send</button>
    </form>
</body>
</html>
